<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign In</title>
    <meta
      name="google-signin-client_id"
      content="782845799155-i5eblra5jpu7e4pmbrkriev74i8ossvg.apps.googleusercontent.com"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google Sign In</h1>
        <hr>
        <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <br>
        <a href="#" onclick="signOut();">Sign out</a>
      </div>
      <div class="col-sm-6">
        <h1>Login Manual</h1>
        <hr>
        <form class="d-grid">
          <input type="text" name="correo" class="form-control mb-2" placeholder="Correo"/>
          <input type="text" name="password" class="form-control mb-2" placeholder="Password"/>
          <button type="submit" class="btn btn-primary">
            Ingresar
          </button>
        </form>
        
      </div>
    </div>


    

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
